

    <form>

        <div class="form-group row">
            <label class="col-form-label" for="sysStateUUID">UUID:</label>
            <input id="sysStateUUID" type="text" class="form-control" placeholder=""
                value="">
            </input>
        </div>

        <div class="form-group row">
            <label class="col-form-label" for="sysStateCmd">Command:</label>
            <input id="sysStateCmd" type="text" class="form-control" placeholder=""
                value="">
            </input>
        </div>

        <div class="form-group row">
            <label class="col-form-label" for="sysStateDisplayName">Anzeigetext:</label>
            <input id="sysStateDisplayName" type="text" class="form-control" placeholder=""
                value="">
            </input>
        </div>

        <div class="form-group row">
            <label class="col-form-label" for="sysStateDiscription">Beschreibung:</label>
            <input id="sysStateDiscription" type="text" class="form-control" placeholder=""
                value="">
            </input>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="sysStateMin">Min value ( the worst value, when healt gets 0%, realy bad )</label>
            <input class="col-sm-1" id="sysStateMin" type="text" class="form-control" placeholder="0" value=""></input>

            <label class="col-sm-3 col-form-label" for="sysStateMax">Max value ( The best value, when healt is 100%, good )</label>
            <input class="col-sm-1" id="sysStateMax" type="text" class="form-control" placeholder="100" value=""></input>


            <div class='col-sm-2 dropdown'>
                <button id='sysStateInterval' class='btn btn-primary dropdown-toggle' type='button' data-toggle='dropdown' value='5000'>5s</button>
                <ul class='dropdown-menu'>
                    <li><a href='#' onclick="html = document.getElementById('sysStateInterval'); html.value='1000'; html.innerHTML='1s';">1s</a></li>
                    <li><a href='#' onclick="html = document.getElementById('sysStateInterval'); html.value='5000'; html.innerHTML='5s';">5s</a></li>
                    <li><a href='#' onclick="html = document.getElementById('sysStateInterval'); html.value='30000'; html.innerHTML='30s';">30s</a></li>
                </ul>
            </div>

        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label" for="sysStateCmdOutput">Output</label>
            <input class="col-sm-5" id="sysStateCmdOutput" type="text" class="form-control" disabled></input>



            <label class="col-sm-1 col-form-label" for="sysStateCmdHealth">Health</label>
            <div class="progress">
                <div id="sysStateCmdHealth" class="progress-bar" role="progressbar" style="width: 80%;"
                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" >
                    <span>50%</span>
                </div>
            </div>

        </div>

        <div class="form-group row">
                <button type="button" class="btn btn-default" onclick="sysStateTest()">Testen</button>
                <button type="button" class="btn btn-primary" onclick="sysStateAppend()"><span class="pficon pficon-add-circle-o"></span></button>
                <button type="button" class="btn btn-danger" onclick="sysStateShowCmdList()"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></button>
        </div>

    </form>
