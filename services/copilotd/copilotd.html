
<div id="copilotd" class="container col-md-12">





    <h2>Nodes</h2>
	<div class='btn-group'>
		<button type='button' class='btn btn-primary' onclick="copilotdNodesRefresh()">
			<span class="glyphicon glyphicon-refresh"></span>
		</button>
		<button type='button' class='btn btn-primary' onclick="copilotdPing()">Ping</button>
		<button type='button' class='btn btn-primary' onclick="copilotdNodeNew()">Add</button>

	</div>
	

<!-- Table of nodes  -->
    <table id="nodeTable" class="table table-striped" >

        <thead>
            <tr>
                <th>Node</th>
				<th></th>
				<th>Type</th>
				<th>Host</th>
                <th>Port</th>
				<!-- <th>Port</th> -->
                <th>Copilot-Version</th>
                <th>Aktion</th>
            </tr>
        </thead>

        <tbody id="copilotd_hosts_values"></tbody>

    </table>


	<h2>Connection Threads</h2>
	<div class='btn-group'>
		<button type='button' class='btn btn-primary' onclick="copilotdCommStartRequest()">
			<span class="glyphicon glyphicon-play"></span>
		</button>
		<button type='button' class='btn btn-primary' onclick="copilotdCommStopRequest()">
			<span class="glyphicon glyphicon-stop"></span>
		</button>
		<button type='button' class='btn btn-primary' onclick="copilotdCommRestartRequest()">
			<span class="glyphicon glyphicon-repeat"></span>
		</button>
	</div>
	


    <h1>Keys
        <button type='button' class='btn btn-primary' onclick="unacceptedKeysRefresh(); acceptedKeysRefresh();">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
    </h1>

<!-- Unsigned keys -->
    <table id="unacceptedKeysTable" class="table table-striped" >

        <thead>
            <tr>
				<th>Not Accepted keys</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody id="unacceptedKeyValues"></tbody>


        <thead>
            <tr>
				<th>Accepted Keys</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody id="acceptedKeyValues"></tbody>

    </table>
