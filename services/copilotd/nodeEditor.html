
<!-- Modal -->
<div id="nodeClientAddDialog">

    <div class='col-sm-2 dropdown'>
        <button id='nodeTypeSelector' class='btn btn-primary dropdown-toggle' type='button' data-toggle='dropdown' value='10'>Connect to client</button>
        <ul class='dropdown-menu'>
            <li><a href='#' onclick="html = document.getElementById('nodeTypeSelector'); html.value='0'; html.innerHTML='Unknown';">Unknown</a></li>
            <li><a href='#' onclick="html = document.getElementById('nodeTypeSelector'); html.value='1'; html.innerHTML='Allow incoming';">Allow incoming</a></li>
            <li><a href='#' onclick="html = document.getElementById('nodeTypeSelector'); html.value='10'; html.innerHTML='Connect to client';">Connect to client</a></li>
        </ul>
    </div>

    <div class="form-group">
        <label for="nodeClientAddNodeName">Name:</label>
        <input id="nodeClientAddNodeName" type="text" class="form-control" />
    </div>

    <div class="form-group">
        <label for="nodeClientAddHostName">Hostname:</label>
        <input id="nodeClientAddHostName" type="text" class="form-control" />
    </div>

    <div class="form-group">
        <label for="nodeClientAddHostPort">Port:</label>
        <input id="nodeClientAddHostPort" type="text" class="form-control" />
    </div>

    <div class="form-group row">
        <div class="btn-group">
            <button type="button" class="btn btn-success" onclick="copilotdNodeEditorSave();">
            <span class="glyphicon glyphicon-log-in"></span> Speichern</button>

            <button type="button" class="btn btn-warning" onclick="copilotdNodeEditorCancel();">
            <span class="glyphicon glyphicons-edit"></span> Abbrechen</button>
        </div>
    </div>

</div>
