
<!-- Modal -->
<div id="ldapConnectDialog" class="modal fade" role="dialog">

	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">LDAP Verbindung</h4>
			</div>

			<div class="modal-body">

                <div class="form-group">
                    <label for="ldapUserName">Benutzername:</label>
                    <input id="ldapUserName" type="text" class="form-control" >
                </div>

                <div class="form-group">
                    <label for="ldapPassword">Passwort:</label>
                    <input id="ldapPassword" type="password" class="form-control" >
                </div>

			</div>

			<div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="ldapConnectionEditSave();">Speichern</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>

		</div>

	</div>

</div>
