
<form>

    <div class="form-group row">
        <label class="col-form-label" for="ldapUserDN">DN</label>
        <input id="ldapUserDN" type="text" class="form-control" placeholder=""
            value="">
        </input>
    </div>

    <div class="form-group row">
        <label class="col-form-label" for="ldapUserUID">Username</label>
        <input id="ldapUserUID" type="text" class="form-control" placeholder=""
            value="">
        </input>
    </div>

    <div class="form-group row">
        <label class="col-form-label" for="ldapUserMail">E-Mail</label>
        <input id="ldapUserMail" type="text" class="form-control" placeholder=""
            value="">
        </input>
    </div>

    <div class="form-group row">
        <label class="col-form-label" for="ldapUserPassword">Password</label>
        <input id="ldapUserPassword" type="password" class="form-control" placeholder="secret"
            value="">
        </input>
    </div>

<!-- Memberlist -->
    <div class="form-group row" id="ldapGroupMember" style="display:none;">
        <table id="ldapGroupMemberTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Member</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody id="ldapGroupMemberValues" class='disabled'></tbody>
        </table>

        <div class="dropdown" id="ldapGroupMemberDropdownButton">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Add Group
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" id="ldapGroupMemberDropdownValues"></ul>
        </div>
    </div>

    <div class="form-group row">
        <div class="btn-group">
            <button type="button" class="btn btn-success" onclick="ldapUserSaveRequest();">
            <span class="glyphicon glyphicon-log-in"></span> Speichern</button>

            <button type="button" class="btn btn-warning" onclick="ldapUserCancel();">
            <span class="glyphicon glyphicons-edit"></span> Abbrechen</button>
        </div>
    </div>

</form>
