


<h1>Benutzer
    <button type='button' class='btn btn-primary' onclick="ldapUserListRequest();">
        <span class="glyphicon glyphicon-refresh"></span>
    </button>
    <button type='button' class='btn btn-primary' onclick="ldapUserEditorShow();">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</h1>

<!-- Table -->
<table id="simpleldapUserTable" class="table table-striped" >

    <thead>
        <tr>
            <th>dn</th>
            <th>Benutzername</th>
            <th>Aktion</th>
        </tr>
    </thead>
    <tbody class='disabled'></tbody>

</table>




<h1>Gruppen
    <button type='button' class='btn btn-primary' onclick="ldapGroupListRequest();">
        <span class="glyphicon glyphicon-refresh"></span>
    </button>
    <button type='button' class='btn btn-primary' onclick="ldapGroupEditorShow();">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</h1>

<!-- Groups -->
<table id="simpleldapGroupTable" class="table table-striped" >

    <thead>
        <tr>
            <th>dn</th>
            <th>Gruppenname</th>
            <th>Beschreibung</th>
            <th>Aktion</th>
        </tr>
    </thead>
    <tbody id="simpleldapGroupValues" class='disabled'></tbody>

</table>
