
<!-- Modal -->
<div id="loginDialog" class="modal fade" role="dialog">

	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">

            <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">x</button>
				<h4 class="modal-title">Modal Header</h4>
			</div>

			<div class="modal-body">

                <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" id="authUserName"/>
                </div>

                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="authUserPassword"/>
                </div>

            </div>

			<div class="modal-footer">
                <button id="btnDBConnect" type="button" class="btn btn-primary" onclick="authDialogLogin()" >Login</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>

		</div>

	</div>

</div>
