
<div id='customRuleDialog' class='modal fade' role='dialog'>

    <div class='modal-dialog modal-lg'>

        <div class='modal-content'>

            <div class='modal-header'>
                <h4 class='modal-title'>Benutzerdefinierte Regel</h4>
                <h6>Tabelle:</h6>
                <div id='customRuleTableName'></div>
                <h6>Regel No:</h6>
                <div id='customRuleNo'>-1</div>
            </div>

            <div class='modal-body'>

                <form>

                    <div class='form-group'>
                        <label for='customRuleDescription'>Beschreibung:</label>
                        <input id='customRuleDescription' type='text' class='form-control'></input>
                    </div>

                    <div class='form-group'>
                        <div class='dropdown'>
                            <button id='customRuleChain' class='btn btn-primary dropdown-toggle' type='button' data-toggle='dropdown'>Kette w√§hlen</button>
                            <ul class='dropdown-menu'>
                                <li><a href='#' onclick="document.getElementById('customRuleChain').innerHTML='prerouting';">prerouting</a></li>
                                <li><a href='#' onclick="document.getElementById('customRuleChain').innerHTML='input';">input</a></li>
                                <li><a href='#' onclick="document.getElementById('customRuleChain').innerHTML='forward';">foreward</a></li>
                                <li><a href='#' onclick="document.getElementById('customRuleChain').innerHTML='output';">output</a></li>
                                <li><a href='#' onclick="document.getElementById('customRuleChain').innerHTML='postrouting';">postrouting</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class='form-group'>
                        <label for='customRuleText'>Regel:</label>
                        <input id='customRuleText' type='text' class='form-control' ></input>
                    </div>

                    <div class='form-group'>
                        <input id='customRuleIP4' type='checkbox' >IPv4</input>
                    </div>

                </form>

            </div>

            <div class='modal-footer'>
                <button type='button' class='btn btn-default' data-dismiss='modal'>Close</button>
                <button id="customRuleActionButton" type='button' class='btn btn-primary'>Undefiniert</button>
            </div>

        </div>

    </div>

</div>
